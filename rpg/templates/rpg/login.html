{% extends "rpg/base.html" %}

{% block title %}
Login
{% endblock %}

{% block header %}
{% endblock %}

{% block content %}
<div class="row">
    <form class="form-horizontal col-lg-4 col-lg-offset-4 well bs-component" action="{% url 'rpg:login' %}" method="post">
        {% csrf_token %}
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <div class="col-lg-12">
                    <input class="form-control" id="username" name="username" placeholder="Username" type="text" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <input class="form-control" id="password" name="password" placeholder="Passwort" type="password" />
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-12">
                    <button type="submit" class="btn btn-primary pull-right">Login</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>
{% endblock %}
